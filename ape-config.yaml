name: mecrcury_protocol

plugins:
  - name: solidity
  - name: foundry
  - name: infura
dependencies:
  - name: openzeppelin
    local: ./lib/openzeppelin-contracts
    contracts_folder: contracts
  - name: solidstate
    local: ./lib/solidstate-solidity
    contracts_folder: contracts

solidity:
  via_ir: True
  import_remapping:
    - "@openzeppelin/contracts/=openzeppelin/local"
    - "@solidstate/=solidstate"
  evm_version: paris
geth:
  polygon:
    testnet:
      uri: https://polygon-mumbai.infura.io/v3/e5422649831f4d5688cab68856d79020
      gas_limit: "auto"
ethereum:
  local:
    default_provider: foundry
